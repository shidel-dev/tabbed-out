<head>


<style type="text/css">


   body {
 overflow:hidden;

   }

     cursor: pointer;
     text-align: center;

     width: 200px;
     height:2em;
     line-height: 2em;

     background: #cccccc;
     
   }

     body> div:hover {
     background: #aaaaaa;
   }

   span>a {
     cursor: pointer;
     text-align: left;
     padding: 1px 3px;
     font-family: sans-serif;

   }
#history>span>div{position: relative;
display: inline;

top: 33px;

}
#history>span>p{margin-left: 10px;}

.close{height: 18px;
position: absolute;

#cur{
position: absolute;

top: 6px;
left: 140px;

cursor: pointer;
line-height: 22px;
font-size: 92%;

}

#history{
width:700px;
height:800px;
z-index:2;

overflow-x: hidden;

}


#history>span{padding-top: 5px;font-family: sans-serif;overflow-x:hidden;}

#setmenu{
 height:100%;
width: 350px;
z-index: 2;
display: none;
background-color: #ffffff;
position: relative;
top: -104px;
overflow-x: hidden;
font-family: sans-serif;
}

.gendiv:nth-of-type(odd){
position: relative;
left: 210px;
top: 30px;
width: 110px;
height: 60px;
background-color: rgb(211, 211, 209);;
text-align: center;
font-size: 16pt;
line-height: 60px;
cursor:pointer;
}
.gendiv:nth-of-type(even){
position: relative;
left: 30px;
top: -30px;
width: 110px;
height: 60px;
background-color: rgb(211, 211, 209);;
text-align: center;
font-size: 16pt;
line-height: 60px;
cursor:pointer;}

#hishead, #sethead {
position: fixed;
background-color: rgba(250, 250, 250, 0.9);
width: 100%;
height: 40px;
z-index:2;
top:0;
}
.arrow{height:40px;cursor:pointer;
}

#trash{position: absolute;
height: 31px;
top: 4px;
left: 310px;
display: inline}

#inpop{height: 100px;
width: 300px;

left: 30px;

top: 100px;

border-radius: 4px;}
#inpop>form{margin-top: -10px;
margin-left: 38px;}

button{position: relative;
left: 180px;
height: 23px;
top: 9px;
border-radius: 8px;}

h3{text-align: center;
margin-top: 5px;}

#cover{
position: fixed;
height:100%;
width:100%;
top:0;
display: none;
z-index: 3;
}

</style>

 Setups
